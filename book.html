<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="nav">
            <div class="logo">
                <img src="images/palm_6670672.png">
                <div class="name">Ruffel's Resort</div>
            </div>
            
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Rooms & Suites</a></li>
                <li><a href="#">Dining</a></li>
                <li><a href="#">Facilites</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </div>
        <div class="head2"> 
            <div class="background-2"></div>
        </div>
    
        <div class="register">
            <h1>Booking</h1>
            <div class="info">
                <div class="cont8">
                    <h3>Fill out the booking form to book a room: </h3>
                    <form action="#">
                        <div class="cont9">
                            <div class="details">
                            <span>First Name:</span>
                            <input class="input2" type="text" placeholder="Enter first name" required>
                        </div>
                        <div class="details">
                            <span>Last Name:</span>
                            <input class="input2" type="text" placeholder="Enter last name" required>
                        </div>
                        <div class="details">
                            <span>Email:</span>
                            <input class="input2" type="email" placeholder="Enter email" required>
                        </div>
                        <div class="details">
                            <span>Phone Number:</span>
                            <input class="input2" type="text" placeholder="Enter phone number" required>
                        </div>
                        <div class="details">
                            <span>Check-in Date:</span>
                            <input class="input2" type="date" placeholder="Enter date" required>
                        </div>
                        <div class="details">
                            <span>Check-out Date:</span>
                            <input class="input2" type="date" placeholder="Enter date" required>
                        </div>
                        <div class="details">
                            <span>Number of Guests:</span>
                            <input class="input2" type="number" placeholder="Enter number" required>
                        </div>
                        </div>
                        
                         <div class="details">
                            <span>Gender:</span>
                             <div class="category">
                                <label for="male">Male</label>
                                <input class="gender1" type="radio" id="male" name="gender" value="male" required>
                                

                                <label for="female">Female</label>
                                <input class="gender1" type="radio" id="female" name="gender" value="female">
                                

                                <label for="other">Other</label>
                                <input class="gender1" type="radio" id="other" name="gender" value="other">
                                
                            </div>
                        </div>

                            <button class="book-button">Book</button>

                        
                        
                    </form>
                </div>
                
            </div>
        </div>
</body>
</html>
