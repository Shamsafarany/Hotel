    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="nav">
            <div class="logo">
                <img src="images/palm_6670672.png">
                <div class="name">Ruffel's Resort</div>
            </div>
            
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>

        </div>

        <div class="sign-up">
            <div class="su-cont">
              <form action="#" class="login">
                    <h1>Register</h1>
                    <p>Create an account now to book rooms and see offers</p>
                            <div class="name">
                                <input class="login-info" type="text" placeholder="First name" required>
                                <input  class="login-info" type="text" placeholder="Last name" required>
                            </div>

                            <input class="login-info" type="email" placeholder="Email" required>
                            <input class="login-info"  type="password" placeholder="Password" required>
                            <input class="login-info" type="password" placeholder="Confirm password" required>
                            <button class="login-submit">Submit</button>
                            <div class="extra-text">
                                <span>Already have an acccount?</span>
                                <span id="login-colored">Login</span>
                            </div>        
                    </form>
                    
                </div>
        </div>
</body>
